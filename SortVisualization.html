<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sorting Algorithm Visualization</title>
        <link rel="stylesheet" href="SortVisualization.css">
    </head>

    <body>
        <h1>Sorting Algorithm Visualization</h1>
        <input type="button" id="select" value="Selection Sort" onclick="startSelectionSort()">
        <input type="button" id="insert" value="Insertion Sort" onclick="startInsertionSort()">
        <input type="button" id="merge" value="Merge Sort" onclick="startMergeSort()">
        <input type="button" id="quick" value="Quick Sort" onclick="startQuickSort2Way()">
        <input type="button" id="heap" value="Heap Sort" onclick="startHeapSort()">
        <input type="button" id="stop" value="Stop" onclick="stop()">
        <p></p>


        <input type="range" min="10" max="100" value="50" id="Length">
        <input type="range" min="20" max="100" value="60" id="Speed">
        <canvas id="canvas"></canvas>
        <script type="text/javascript" src="SelectionSort.js"></script>
        <script type="text/javascript" src="InsertionSort.js"></script>
        <script type="text/javascript" src="MergeSort.js"></script>
        <script type="text/javascript" src="QuickSort.js"></script>
        <script type="text/javascript" src="HeapSort.js"></script>
        <script type="text/javascript" src="Animation.js"></script>

    </body>
</html>
